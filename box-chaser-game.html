<!doctype html>
<html>

<head>
    <style>
        .gameArea {
            width: 800px;
            height: 200px;
        }

        .score {
            font-size: 32px;

        }

        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: indianred;
        }

        .square {
            position: relative;
            border: 1px solid darkslategray;
            width: 98px;
            height: 98px;
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            line-height: 100px;
            font-size: 24px;
            color: darkslategray;
        }

        .active {
            background-color: palegreen;
            color: darkslategray;
        }

    </style>
    <title>Box Chaser!</title>
</head>

<body>
    <div class="gameArea">
        <div>Score: <span class="score">0</span></div>
    </div>

    <script></script>
</body>

</html>
